name: compiler auto test
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
  pull_request:
  workflow_dispatch:
  
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./project
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: pwd
      - run: make shell
      - run: make build
      - run: autotest -koopa -s lv1 .
      - run: autotest -koopa -s lv2 .
      - run: autotest -koopa -s lv3 .
      - run: autotest -koopa -s lv4 .
      - run: autotest -koopa -s lv5 .
      - run: autotest -koopa -s lv6 .
